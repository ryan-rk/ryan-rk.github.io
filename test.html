<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/test.css">
</head>

<body>
    <div id="mainblock">Hello world</div>
    <button type="button" onclick="expandMenu()">click me to toggle display</button>
    <div class="dots-cont">
        <div class="dots"></div>
        <div class="dots"></div>
        <div class="dots"></div>
        <div class="dots"></div>
        <div class="dots"></div>
        <div class="dots"></div>
        <div class="dots"></div>
        <div class="dots"></div>
        <div class="dots"></div>
    </div>
    <script>
        function expandMenu() {
            var expandedMenu = document.getElementById("mainblock");
            if (expandedMenu.style.display === "none") {
                expandedMenu.style.display = "block";
            } else {
                expandedMenu.style.display = "none";
            }
        }
    </script>

</body>

</html>
